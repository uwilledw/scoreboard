<body class="debug bg-dark">
    <header>

    </header>
    <main class="container hero-img text-end my-5 p-5">
        <button onclick="reset()" class="btn btn-primary button-width mx-5">RESET</button>
        <section class="row m-3 p-5 justify-content-around bg-blue text-start number-font-size text-light">
            <div class="col-md-4 p-3 text-center bg-blackish">
                <p>Home</p>
                <p id="home-window" class="p-4">0</p>
            </div>
            <div class="col-md-4 p-3 text-center bg-blackish">
                <p>Away</p>
                <p id="away-window" class="p-4">0</p>
            </div>
        </section>
        <section class="row text-center m-3 p-5 bg-blue">
            <div class="col-md-6 py-3 order bg-blackish">
                <button class="btn btn-primary button-width" onclick="addHome(); youWin()">up</button>
            </div>
            <div class="col-md-6 py-3 bg-blackish">
                <button class="btn btn-primary button-width" onclick="addAway(); youWin()">up</button>
            </div>
            <div class="col-md-6 py-3 order bg-blackish">
                <button class="btn btn-primary button-width" onclick="subHome()">down</button>
            </div>
            <div class="col-md-6 py-3 bg-blackish">
                <button class="btn btn-primary button-width" onclick="subAway()">down</button>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="app.js"></script>
</body>
